---
label: pagewizard.tab.structure
icon: list-bullet
columns:
  - width: 2/3
    sections:
      listed:
        label: pagewizard.section.listed
        type: pages
        status: listed
        templates: ["article"]
        layout: cardlets
        image: icon
        text: '{{ page.title }}'
  - width: 1/3
    sections:
      unlisted:
        label: pagewizard.section.unlisted
        type: pages
        status: unlisted
        templates: ["article"]
        flip: true
        image: icon
        text: '{{ page.title }}'
      draft:
        label: pagewizard.section.draft
        type: pages
        icon : file
        status: draft
        templates: ["article"]
        text: '{{ page.title }}'